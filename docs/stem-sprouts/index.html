<head>
<meta charset="utf-8">
<title>Bộ tài liệu Ươm mầm STEM - dịch từ nguồn Boston Children's Museum</title>
<!--
<link rel="shortcut icon" href="../FreeMindViewer/lib/img/favicon.ico" type="image/x-icon">
<link rel="icon" href="lib/img/favicon.ico" type="image/x-icon">
-->
<link type="text/css" rel="stylesheet" href="../FreeMindViewer/lib/style/main.css" />
<link type="text/css" rel="stylesheet" href="../FreeMindViewer/lib/style/normalize.css" />
<script type="text/javascript" src="../FreeMindViewer/lib/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../FreeMindViewer/lib/js/jquery-migrate-1.2.1.js"></script>
<script type="text/javascript" src="../FreeMindViewer/lib/js/kinetic-v5.0.1.min.js"></script>
<script type="text/javascript" src="../FreeMindViewer/lib/js/main.js"></script>
</head>
<body>
	<noscript>Please turn on JavaScript in your web browser in order to navigate the mindmap.
	<img src="Tonghop_Uommam_STEM_BCM.png" height="100%" width="100%" alt="Overview picture is displayed because of inactive JavaScript."></noscript>
	<div class="map_gui">
		<div>
			<div class="gui_scale">
				<div class="verticalAlignParent">
					<div class="verticalAlign">
						<button class="rangeButton minus"></button>
					</div>
					<div class="verticalAlign">
						<input type="range" name="scale" min="0" max="200" value="100" />
					</div>
					<div class="verticalAlign">
						<button class="rangeButton plus"></button>
					</div>
					<label class="scale verticalAlign">100%</label>
				</div>
			</div>
			<!--
			<button class="generateURL" title="Mindmap share">
				<img src="../FreeMindViewer/lib/img/button_share.png" height="30">
			-->
			</button>
			<button class="switchView" title="Switch the view">
				<img src="../FreeMindViewer/lib/img/button_view.png" height="30" width="30">
			</button>
		</div>
	</div>
	<div id="canvas"></div>
	<div class="loader">
		<div class="pic"></div>
	</div>
	<div id="textView"></div>
	<div id="shareDialogContainer">
		<div>
			<div class="close_button"></div>
			<a target="_blank" href="http://olymparents.org/stem-sprouts/" />olymparents.org/stem-sprouts/</a>
		</div>
	</div>
</body>
</html>
